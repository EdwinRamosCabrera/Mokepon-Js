<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mokepon.css">
    <link rel="website icon" type="png" href="imagenes/game_go_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@300;900&family=Open+Sans&family=Prompt:wght@300&family=Quattrocento+Sans:wght@700&family=Quattrocento:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/mokepon.css">
    <title>Mokepon</title>
    <script defer src="/animaciones/mokepon.js"></script>
</head>
<body>
    <main>

        <h1>¡MOKEPON! 🔥💧🍀</h1>

        <section class="mascotas">

            <h2>Elige tu mascota para la batalla</h2>

            <div class="lista-mascotas">
                <div class="mascota">
                    <label for="hipodoge">
                        <p>Hipodoge</p>
                        <img src="/imagenes/mokepon_hipodoge_attack.png" alt="hipodoge">
                    </label>
                    <input type="radio" name="mascota" id="hipodoge" checked>
                </div>
                <div class="mascota">
                    <label for="capipepo">
                        <p>Capipepo</p>
                        <img src="/imagenes/mokepon_capipepo_attack.png" alt="capipepo">
                    </label>
                    <input type="radio" name="mascota" id="capipepo">
                </div>
                <div class="mascota">
                    <label for="ratigueya">
                        <p>Ratigueya</p>
                        <img src="/imagenes/mokepon_ratigueya_attack.png" alt="ratigueya">
                    </label>
                    <input type="radio" name="mascota" id="ratigueya">
                </div>
            </div>

            <button id="boton-seleccionar">Seleccionar</button>

        </section>

        <section class="elegir-ataque">

            <p>Elige tú ataque:</p>

            <div class="ataques">
                <button id="boton-fuego">Fuego 🔥</button>
                <button id="boton-agua">Agua 💧</button>
                <button id="boton-tierra">Tierra 🍀</button>
            </div>

            <div class="resultado">

            </div>

            <div class="vidas">

            </div>

        </section>

        <section id="mensajes">
            <p>Tú mascota elegida fue <span id="span-MascotaJugador">Hipodogue</span> y tiene <span id="span-vidaJugador">3</span> vidas</p>
            <p>El enemigo eligio la mascota <span id="span-MascotaEnemigo">Hipodogue</span> y tiene <span id="span-vidaEnemigo">3</span> vidas</p>     
            
            <p><span id="resultado-combate">Ganaste</span></p>
        </section>



        <section class="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>

    </main>
</body>
</html>
